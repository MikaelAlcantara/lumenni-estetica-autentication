<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Cliente - Login</title>
  <link rel="stylesheet" href="../styles/variaveis.css" />
  <link rel="stylesheet" href="login.css">
  <!-- Firebase SDKs -->
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>

</head>
<body>
  <header>
    <nav>
      <img src="../src/img/LOGO MENU LUMENNI.png" alt="Logo lumenni estetica avançada">
      <button onclick="window.location.href='../index.html'">Voltar</button>
    </nav>
  </header>

  <div class="background">
    <img src="../src/img/background-fundo_1520x625.png" alt="#">
  </div>

  <main>
    <div>
      <h1>Entrar</h1>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Entrar</button>
      </form>
      <p>Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </div>
  </main>

  <footer>
    <p>Lumenni Estetica Avançada &copy; 2025 - 2026 | Todos os direitos reservados.</p>
  </footer>

 <script>
  // Configuração do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBV3ny1x2Y_JXylVspt797G5p56zCJ-Gco",
    authDomain: "lumenni-estetica-autentication.firebaseapp.com",
    databaseURL: "https://lumenni-estetica-autentication-default-rtdb.firebaseio.com",
    projectId: "lumenni-estetica-autentication",
    storageBucket: "lumenni-estetica-autentication.firebasestorage.app",
    messagingSenderId: "481878336776",
    appId: "1:481878336776:web:b808b922b64026c7f8b8bd",
    measurementId: "G-B433W9ZE86"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = e.target.email.value;
    const password = e.target.password.value;

    try {
      // Tentando autenticar o usuário
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      const user = userCredential.user;

      // Verifica o status do usuário no Firestore
      const docRef = db.collection('users').doc(user.uid);
      const doc = await docRef.get();

      if (doc.exists) {
        const data = doc.data();
        if (data.status !== 'aprovado') {
          alert('Seu cadastro ainda está pendente de aprovação.');
          await auth.signOut();  // Desloga o usuário
          return;
        }

        // Usuário aprovado, redireciona para o painel
        window.location.href = 'painel-paciente.html';
      } else {
        alert('Usuário não encontrado no Firestore.');
        await auth.signOut();  // Desloga o usuário
      }

    } catch (error) {
      alert('Erro ao fazer login: ' + error.message);
    }
  });
</script>

</body>
</html>
