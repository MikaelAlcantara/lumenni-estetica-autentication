<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Paciente</title>
  <link rel="stylesheet" href="../styles/variaveis.css" />
  <link rel="stylesheet" href="painel.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <nav>
      <h1>Painel do Paciente</h1>
      <img src="../src/img/LOGO MENU LUMENNI.png" alt="Logo lumenni estetica avançada">
      <button id="logout-btn">Sair</button>
    </nav>
  </header>

  <main>
    <!-- Seções do Painel -->
    <section id="painel-cliente">
      <h2>Painel do Cliente</h2>
      <!-- Seu conteúdo do painel aqui... -->
    </section>
  </main>

  <footer>
    <p>Lumenni Estetica Avançada &copy; 2025 - 2026 | Todos os direitos reservados.</p>
  </footer>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async user => {
      if (!user) {
        alert('Você precisa estar logado para acessar esta página.');
        window.location.href = 'login.html';
        return;
      }

      // Verifica o status do usuário no Firestore
      const docRef = db.collection('users').doc(user.uid);
      const doc = await docRef.get();

      if (doc.exists && doc.data().status !== 'aprovado') {
        alert('Seu cadastro está pendente de aprovação.');
        await auth.signOut(); // Desloga o usuário pendente
        window.location.href = 'login.html';
        return;
      }

      // Usuário aprovado, mostra o conteúdo do painel
      console.log('Usuário aprovado:', user.email);
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      auth.signOut().then(() => {
        alert('Você saiu da área do cliente.');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
